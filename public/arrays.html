    // ForEach
    var candies = ["reeses", "nerds", "mms", "cheetos"];

    var results = candies.forEach(function(candy){
      console.log(`Eating: ${candy}`);
    });

    console.log(results);

    function map(arr, transformation){
      var satchel = [];  // array placeholder for the transformed values
      // for each element of arr run the function in the parenthesis
      arr.forEach(function(element){
        // apply the transformation function to each element
        // store that in the variable transformedValue
        var transformedValue = transformation(element);
        satchel.push(transformedValue);  // putting the new values into the satchel
      });

      return satchel;
    }

    function length(str) {
      return str.length;
    }

    var candyLength = map(candies, length);
    console.log(candyLength);

    // Reduce

    }
    function concat(str1, str2) {

    var allCandies = candies.reduce(concat, ""); // same as join
